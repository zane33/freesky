services:
  freesky:
    # Build from local repository Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    
    # Replace with actual container ID/name or comment out for default networking
    #network_mode: "container:transmission-openvpn"
    
    # Ports are not needed when using container networking
    # Comment out if using container networking
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
      - "${BACKEND_PORT:-8005}:${BACKEND_PORT:-8005}"
      - "2019:2019"  # Expose Caddy admin port for debugging
    
    environment:
      # Application Configuration
      - PORT=${PORT:-3000}
      - BACKEND_PORT=${BACKEND_PORT:-8005}
      - HOST_IP=${HOST_IP:-0.0.0.0}  # Dynamic host IP, will use 0.0.0.0 if not set
      - DOCKER_HOST_IP=${DOCKER_HOST_IP:-localhost}  # External hostname/IP for client-facing URLs
      - BACKEND_URI=${BACKEND_URI:-http://localhost:8005}  # Backend service URL
      - API_URL=${API_URL:-}  # Let rxconfig determine this dynamically
      
      # External Services
      - DADDYLIVE_URI=${DADDYLIVE_URI:-https://thedaddy.top}
      
      # Application Settings
      - PROXY_CONTENT=${PROXY_CONTENT:-TRUE}
      - SOCKS5=${SOCKS5:-}
      - WORKERS=${WORKERS:-4}  # Optimized worker count for streaming
      - MAX_CONCURRENT_STREAMS=${MAX_CONCURRENT_STREAMS:-25}  # Increased concurrent streaming limit
      
      # Reflex Framework Settings
      - REFLEX_ENV=prod
      - REFLEX_SKIP_COMPILE=1
      
      # Proxy Configuration
      - HTTP_PROXY=${HTTP_PROXY:-}
      - HTTPS_PROXY=${HTTPS_PROXY:-}
      - NO_PROXY=localhost,127.0.0.1
    
    # Resource Limits (increased for better streaming performance)
    deploy:
      resources:
        limits:
          memory: 2G  # Increased from 1G to 2G for better performance
        reservations:
          memory: 1G  # Increased from 512M to 1G
    
    # Restart Policy
    restart: unless-stopped
    
    # Health Check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s